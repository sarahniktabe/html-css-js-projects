<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>slide show</title>
  </head>
  <body>
    <div class="slider">
        <div class="slider-item">
            <div class="item active">
                <img src="./image/1.jpg" alt="">
                <div class="caption">
                  first comment
                </div>
            </div>
            <div class="item">
                <img src="./image/2.jpg" alt="">
                <div class="caption">
                      second comment
                </div>
            </div>
            <div class="item">
                <img src="./image/3.jpg" alt="">
                <div class="caption">
                    third comment 
                  </div>
            </div>
        </div>

        <div class="controls">
            <div class="right-slide"><i class="fas fa-chevron-right"></i></div>
            <div class="left-slide"><i class="fas fa-chevron-left"></i></div>
        </div>

    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
