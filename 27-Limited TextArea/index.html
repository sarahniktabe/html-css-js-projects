<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Limited Text Area</title>
  </head>
  <body>
    <div class="field_outer">
      <div class="field">
        <textarea
          id="textarea"
          placeholder="say something"
          autofocus
          maxlength="250"
        ></textarea>
      </div>
      <div class="remaining">
        <div id="textarea-remaining">There are 250 characters left</div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
